<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>

    <button>OUTSIDE FORM</button>

    <h1>Forms Demo</h1>

    <form action="/tacos/">
        <p>
            <!--This button doesnt submit the form because of the "type" attribute-->
            <button type="button">DO NOT SUBMIT</button>
        </p>
        <!--This button submits the form-->
        <button>PLS DO NOT SUBMIT THE FORM</button>
        <p>
            <label for="username">Enter a username</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>

        <p>
            <label for="password">Enter a password</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>

        <p>
            <button>IN THE MIDDLE</button>
        </p>

        <p>
            <label for="color">Enter a color</label>
            <input id="color" type="color" name="color">
        </p>

        <p>
            <label>
                Enter a number
                <input type="number" placeholder="Enter a Number" name="num" min="1" max="10000" step="2">
            </label>
        </p>
        <button>Submit!!!</button>

        <p>
            <!--This one also submits the form but is not created using BUTTON element-->
            <input type="submit" value="Click Me!!">
        </p>

    </form>
    <hr>
    <!--This button doesnt submit the form because of the "type" attribute-->
    <button type="button">DO NOT SUBMIT</button>

    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search/">

        <input type="text" name="q">
        <button>Search Reddit</button>

    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">

        <input type="text" name="q">
        <button>Search Google</button>

    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
        <!--Even if we do not add a button then also we can search just by simply pressing enter-->

    </form>

    <h2>More Inputs</h2>

    <form action="\birds">

        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">xs</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">small</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">medium</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">

                <option value="">--Please Choose a option</option>
                <option value="fish">Fish</option>
                <option value="veg" selected>Vegetarian</option>
                <option value="steak">Steak</option>

            </select>
        </p>

        <p>

            <label for="cheese">Amount Of Cheese: </label>
            <input type="range" name="cheese_level" id="cheese" value="70" min="1" max="100" step="10">

        </p>

        <p>
            <label for="request">Any Special Requests?</label>
            <br>
            <textarea name="requests" id="request" cols="20" rows="10"
                placeholder="Type Something here if you want."></textarea>
        </p>


        <button>Submit</button>

    </form>


    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <button>Submit</button>

        <p>
            <label for="username">Enter a username</label>
            <input id="username" type="text" placeholder="username" name="username" minlength="5" maxlength="20"
                required>
        </p>
        <p>
            <!--Input types with pre built patterns -->
            <label for="mail">Mail id</label>
            <input type="email" name="Mail id" id="mail" placeholder="xyz@abc.com" required>
            <br>
            <label for="url">Url</label>
            <input type="url" name="url" id="url" placeholder="http://abc.com" required>
        </p>

    </form>



</body>

</html>
