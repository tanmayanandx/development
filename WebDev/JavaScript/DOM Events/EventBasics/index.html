<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Basics</title>
</head>

<body>
    <h1>Events</h1>
    <button onclick="alert('You Clicked me!');alert('Stop Clicking Me')">Click Me!</button>

    <button ondblclick="alert('You Clicked me twice!');alert('Stop Clicking Me')">Click Me too!!</button>


    <button id='v2'>Click Me (trial 2)</button>

    <button id='v3'>Click Me (trial 3)</button>

    <button id="tas">Twist And Shout</button>

    <script src="app.js"></script>
</body>

</html>
